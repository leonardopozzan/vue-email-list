<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css' rel='stylesheet' integrity='sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi' crossorigin='anonymous'>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css' integrity='sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==' crossorigin='anonymous' referrerpolicy='no-referrer' />
    <link rel='stylesheet' href='css/style.css'>
    <script src='https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js'></script>
    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
    <script src='js/script.js' defer></script>
    <title>Generate mail</title>
</head>

<body>
    <div id="app">
        <div class="my-container">
            <h1 class="mb-3">Inserisci il numeri di mail da generare</h1>
            <div class="d-flex align-items-center justify-content-center">
                <input type="number" class="fs-5" v-model.number="numb">
                <button class="btn btn-dark  mx-3" @click="generateMails()">Generate</button>
                <button class="btn btn-dark" @click="addMail()">Add Mail</button>
            </div>
            <div class="box-ul">
                <ul class="p-0" v-if="mails.length >= numb">
                    <li v-for="mail in mails" class="p-2" ref="adress">{{mail}}</li>
                </ul>
            </div>
        </div>
    </div>
</body>
